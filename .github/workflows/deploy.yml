name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies and build React app
        run: |
          cd src/frontend
          npm install
          npm run build

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and package Spring Boot app
        run: |
          chmod +x mvnw
          ./mvnw package -DskipTests

      - name: Deploy to GitHub Pages
        run: |
          rm -rf gh-pages
          mkdir gh-pages
          cp -r src/frontend/build/* gh-pages/
          cp target/*.jar gh-pages/
          cd gh-pages
          git init
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force "https://${{ github.actor }}:${{ secrets.ACRONYM_TOKEN }}@github.com/${{ github.repository }}.git" master:gh-pages
